    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #0d1117;
        font-family: "Fira Code", monospace;
        color: #c9d1d9;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .container {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 40px 32px;
        max-width: 680px;
        width: 100%;
        box-shadow: 0 0 12px rgba(0, 255, 204, 0.1);
        animation: fadeIn 1.2s ease;
      }

      h1 {
        font-size: 2.4rem;
        color: #00ffe1;
        margin-bottom: 12px;
        text-shadow: 0 0 2px #00ffe1;
      }

      h2 {
        font-size: 1.2rem;
        color: #facc15;
        margin-bottom: 28px;
        opacity: 0.9;
      }

      .info {
        font-size: 1.05rem;
        margin: 10px 0;
        color: #d1d5db;
      }

      .label {
        color: #34d399;
        font-weight: 500;
      }

      .credit {
        margin-top: 36px;
        font-size: 0.85rem;
        text-align: center;
        color: #8899a6;
      }

      .credit::before {
        content: "// ";
        color: #00ffe1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.98) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        .container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
