    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: "Fira Code", monospace;
        padding: 60px 20px;
        margin: 0;
        text-align: center;
      }

      .main-title {
        font-size: 2.8rem;
        color: #00ffcc;
        margin-bottom: 10px;
        letter-spacing: 1px;
        font-weight: 700;
      }

      .sub-title {
        font-size: 1.3rem;
        color: #ffaa33;
        margin-bottom: 40px;
        letter-spacing: 0.7px;
      }

      .cards {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
      }

      .card {
        background-color: #161b22;
        padding: 30px;
        border-radius: 15px;
        width: 300px;
        box-shadow: 0 4px 20px rgba(0, 255, 204, 0.08);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #3aaf7c;
      }

      .name {
        font-size: 1.4rem;
        color: #00ffcc;
        font-weight: bold;
        margin-top: 12px;
      }

      .role {
        font-size: 1rem;
        margin-bottom: 6px;
        color: #999;
      }

      .dept {
        font-size: 0.95rem;
        color: #cccccc;
      }

      .project-info {
        margin-top: 60px;
        background-color: #161b22;
        padding: 25px;
        border-radius: 10px;
        display: inline-block;
        text-align: left;
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.05);
      }

      .project-info p {
        margin: 8px 0;
        font-size: 0.95rem;
        color: #cccccc;
      }

      .project-info span {
        font-weight: bold;
        color: #ffaa33;
      }

      .credit {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>

    <div class="main-title">QuizIt</div>
